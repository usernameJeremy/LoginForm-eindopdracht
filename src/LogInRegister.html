<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.8">
    <meta charset="UTF-8">
    <title>Login sign up form Boodschappen</title>
    <link rel="stylesheet" href="LoginRegisterStyle.css">
</head>
<body>
<div class="container">
    <form class="form" id="login">
        <h1 class="form__title">Login</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="text" class="form__input" autofocus placeholder="gebruikersnaam">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" class="form__input" autofocus placeholder="wachtwoord">
            <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">Versturen</button>
        <p class="form__text">
            <a href="#" class="form__link">Wachtwoord vergeten?</a>
        </p>
        <p class="form__text">
        <a class="form__link" id="linkCreateAccount">Geen account? creÃ«er er 1 </a>
        </p>
    </form>
    <form class="form form--hidden" id="createAccount">
        <h1 class="form__title">Maak account</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="text" id="singupUsername" class="form__input" autofocus placeholder="gebruikersnaam">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="text" class="form__input" autofocus placeholder="E-mail adres">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" class="form__input" autofocus placeholder="wachtwoord">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" class="form__input" autofocus placeholder="Bevestig wachtwoord">
            <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">Versturen</button>
        <p class="form__text">
            <a class="form__link" id="linkLogin">Heb je al een account? klik hier om in te loggen</a>
        </p>
    </form>
</div>




<script src="LoginRegisterJS.js"></script>
</body>
</html>
